<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/styles/reset.css">
  <link rel="stylesheet" href="./src/styles/main.css">  
  <title>Wreck It Ralph!</title>
</head>
<body>
  <main>
    <div class="menu">
      <div class="menu-time">
        <h2 class="menu-subtitle">Time Left</h2>
        <h2 id="time-left">0</h2>
      </div>
      <div class="menu-score">
        <h2 class="menu-subtitle">Your Score</h2>
        <h2 id="score">0</h2>
      </div>
      <div class="menu-lives">
        <img src="./src/images/player.png" alt="player image">
        <h2>x3</h2>
      </div>
    </div>
    <div class="panel">
      <div class="panel-row">
        <div class="square top-left-corner" id="1"></div>
        <div class="square" id="2"></div>
        <div class="square bottom-left-corner" id="3"></div>
      </div>
      <div class="panel-row">
        <div class="square" id="4"></div>
        <div class="square" id="5"></div>
        <div class="square" id="6"></div>
      </div>
      <div class="panel-row">
        <div class="square top-right-corner" id="7"></div>
        <div class="square" id="8"></div>
        <div class="square bottom-right-corner" id="9"></div>
      </div>
    </div>
  </main>
  <div class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p class="modal-message">Game over!</p>
    </div>
  
  </div>
  <script defer src="./src/scripts/engine.js"></script>
</body>
</html>
